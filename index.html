<!DOCTYPE html>
<html>
  <head>
    <title>Pythagorean Theorem Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Pythagorean Theorem</h1>
    <hr />
    <img
      height="200"
      class="img"
      src="img/Pythagoras.png"
      alt="Pythagorean Theorem"
    />

  </body>
